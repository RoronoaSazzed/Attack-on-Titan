                                           "hidden": false,
                                           "text": "\r\n###FIELD###<div > <p>Wir wollen, dass Ihr Kind und Sie einen tollen Kitaplatz bekommen. Deswegen bezahlen wir f\u00fcr Sie die besten und erfolgreichsten Kitarechtsanw\u00e4lte in Deutschland.<\/p>\n<\/div>\n\n\r\n###FIELD###<p>F\u00fcr diesen Erfolg brauchen die Anw\u00e4lte Ihre Mithilfe. Aus diesem Grund ist es erforderlich, dass Sie alle Daten im Zusammenhang mit dem Rechtsanspruch sorgsam angeben. Lebenssachverhalte k\u00f6nnen sich \u00e4ndern. Es ist ebenfalls erforderlich, dass Sie m\u00f6gliche Ver\u00e4nderungen umgehend mitteilen und die Anw\u00e4lte bei allen notwendigen juristischen Schritten unterst\u00fctzen. <br \/>\nDie Anw\u00e4lte werden Sie separat noch einmal dar\u00fcber aufkl\u00e4ren, welche Ver\u00e4nderungen Sie mitteilen m\u00fcssen und Sie bzgl. Ihrer Mithilfe bei den einzelnen juristischen Ma\u00dfnahmen informieren.<\/p>\n\n\r\n###FIELD###<div > <h2>hierf\u00fcr gibt es keine Variable!<\/h2>\n<p>In dem Fall, dass trotz der ausf\u00fchrlichen Information durch die Partnerkanzlei Ver\u00e4nderungen durch Sie nicht mitgeteilt werden, oder juristische Ma\u00dfnahmen durch Sie nicht unterst\u00fctzt werden, und ein gerichtliches Verfahren nur aufgrund Ihrer fehlenden Unterst\u00fctzung verloren wird, sind wir berechtigt, Sie an den Anwaltskosten zu beteiligen. Selbst in diesem Fall ist Ihr Kostenrisiko durch uns aber auf maximal 250,00 \u20ac begrenzt.<\/p>\n<\/div>\n\n###FIELD###"
